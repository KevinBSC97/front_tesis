<nav class="navbar navbar-expand-lg navbar-light bg-gray">
  <div class="container-fluid">
    <a class="navbar-brand">
      <i class="fa fa-gavel"></i> Advocorp |
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a id="navbarNotificacionesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bell"></i>
            <span class="badge bg-danger" *ngIf="notificacionesNoLeidas > 0">{{ notificacionesNoLeidas }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarNotificacionesDropdown">
            <li *ngFor="let notificacion of notificaciones">
              <a class="dropdown-item" (click)="marcarComoLeida(notificacion)">
                <i class="fa fa-envelope-open" *ngIf="notificacion.leida"></i>
                <i class="fa fa-envelope" *ngIf="!notificacion.leida"></i>
                {{ notificacion.mensaje }}
              </a>
            </li>
            <li *ngIf="notificaciones.length === 0">
              <a class="dropdown-item">No hay notificaciones</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a id="navbarUserDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user-circle"></i> {{ username }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
